<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap-4.5.0-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-4.5.0-dist/js/bootstrap.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <div class="abgne_tab">
		<ul id="tag" class="tabs">
			<li><a href="#tab1">唷</a></li>
			<li><a href="#tab2">呼</a></li>
		</ul>
 
		<div class="tab_container">
			<div id="tab1" class="tab_content">
				<h2>唷</h2>
				<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At magnam suscipit mollitia! Suscipit culpa minima laboriosam dolor distinctio esse cumque.</p>
			</div>
			<div id="tab2" class="tab_content">
				<h2>呼</h2>
				<p>ㄎ ㄎ ㄎ ㄎ</p>
			</div>
		</div>
    </div>
    <div class="sketchfab-embed-wrapper">
        <iframe title="A 3D model" width="640" height="480" src="https://sketchfab.com/models/39890591e199490c9a81a2360a68c1a7/embed?autostart=1&amp;ui_controls=1&amp;ui_infos=1&amp;ui_inspector=1&amp;ui_stop=1&amp;ui_watermark=1&amp;ui_watermark_link=1" frameborder="0" allow="autoplay; fullscreen; vr" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe></div>    
    
    <script type="text/javascript" src="js/jquery-2.0.2.js"></script>
    <script type="text/javascript" src="js/jquery.stellar.min.js"></script>
    <script>
    var tags=[
            {
                id:"tab3",
                name:"卡",
                describe:"ka"
            },
            {
                id:"tab4",
                name:"娜",
                describe:"na"
            },
            {
                id:"tab5",
                name:"赫",
                describe:"her"
            },
            {
                id:"tab6",
                name:"拉",
                describe:"la"
            }
        ]
    for(var i=0;i<tags.length;i++){
        $("#tag").append("<li><a href=#"+tags[i].id+">"+tags[i].name+"</a></li>");
        $(".tab_container").append("<div id='"+tags[i].id+"' class='tab_content'><h2>"+tags[i].name+"</h2><p>"+tags[i].describe+"</p></div>")
    }
        
    $(function(){
	// 預設顯示第一個 Tab
	var _showTab = 0;
	$('.abgne_tab').each(function(){
		// 目前的頁籤區塊
		var $tab = $(this);
 
		var $defaultLi = $('ul.tabs li', $tab).eq(_showTab).addClass('active');
		$($defaultLi.find('a').attr('href')).siblings().hide();
 
		// 當 li 頁籤被點擊時...
		// 若要改成滑鼠移到 li 頁籤就切換時, 把 click 改成 mouseover
		$('ul.tabs li', $tab).click(function() {
			// 找出 li 中的超連結 href(#id)
			var $this = $(this),
				_clickTab = $this.find('a').attr('href');
			// 把目前點擊到的 li 頁籤加上 .active
			// 並把兄弟元素中有 .active 的都移除 class
			$this.addClass('active').siblings('.active').removeClass('active');
			// 淡入相對應的內容並隱藏兄弟元素
			$(_clickTab).stop(false, true).fadeIn().siblings().hide();
 
			return false;
		}).find('a').focus(function(){
			this.blur();
            });
        });
    });
    
    </script>
</body>
</html>
